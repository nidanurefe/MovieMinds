<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <link rel="stylesheet" href="/static/main.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #483C83; 
    margin-top: 30px;
    font-size: 2.5rem;
}

form {
    background-color: #fff;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

label {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 10px;
    display: block;
}

textarea {
    width: 95%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical; 
    margin-bottom: 20px;
}

button {
    background-color: #483C83; 
    color: white;
    font-size: 1.1rem;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2f2779; 
}

.container {
    margin: 0 auto;
    padding: 0 15px;
    max-width: 1000px;
}

.stars {
    display: flex;
    flex-direction: row;
    font-size: 2rem;
    cursor: pointer;
    margin-bottom: 20px;
}

.star {
    color: lightgray;
}

.star.selected {
    color: gold;
}
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1>Edit Review</h1>

    <form method="POST">
        <label for="review_text">Review:</label>
        <textarea id="review_text" name="review_text" rows="4" cols="50">{{ review.review_text }}</textarea>

        <label for="rating">Rating:</label>
        <div class="stars" id="star-container">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" name="rating" id="rating" value="{{ review.rating }}" required>

        <button type="submit">Save Changes</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating');

            // Set initial stars based on existing rating
            const currentRating = parseInt(ratingInput.value, 10);
            if (currentRating) {
                stars.forEach(star => {
                    if (parseInt(star.getAttribute('data-value'), 10) <= currentRating) {
                        star.classList.add('selected');
                    }
                });
            }

            // Add click event to stars
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = star.getAttribute('data-value');
                    ratingInput.value = value;

                    // Highlight the selected stars
                    stars.forEach(s => {
                        s.classList.remove('selected');
                        if (s.getAttribute('data-value') <= value) {
                            s.classList.add('selected');
                        }
                    });
                });
            });
        });
    </script>
    {% endblock %}
</body>
</html>
