<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
    <style>
        .content {
            margin-top: 0px;
            padding-top: 0px;
            margin-left: 0px;
            padding-left: 0px;
            width: 100%;
        }

        .form-group {
            width: 100%;
        }

        
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
        <h1>Profil Bilgileri</h1>
        <form action="/profile" method="POST">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" value="{{ user[1] }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">Ad</label>
                <input type="text" id="first_name" name="first_name" value="{{ user[4] }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Soyad</label>
                <input type="text" id="last_name" name="last_name" value="{{ user[5] }}" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" value="{{ user[3] }}" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" value="{{ user[2] }}" required>
            </div>
            <input type="submit" value="Profil Güncelle">
        </form>
        

    {% endblock %}
    

</body>
</html>
