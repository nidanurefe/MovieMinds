<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

    <div class="movie-container">
        {% for movie in movies %}
            <div class="movie" id="movie-{{ movie.id }}">
                <h2>{{ movie.title }}</h2>
                <p><strong>Release Year:</strong> {{ movie.release_year }}</p>
                <p><strong>Rating:</strong> {{ movie.rating }}</p>
                <p><strong>Genre:</strong> {{ movie.genre_name }}</p>
                <p><strong>Producer:</strong> {{ movie.producer_name }}</p>
                {% if movie.cover_image %}
                    <img src="{{ movie.cover_image }}" alt="Cover Image for {{ movie.title }}" width="200">
                {% endif %}
                <button class="fav-button" data-movie-id="{{ movie.tmdb_id }}">Add Favourite</button>
            </div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
     const favButtons = document.querySelectorAll(".fav-button");
     
     favButtons.forEach(button => {
         button.addEventListener("click", function () {
             const movieId = this.getAttribute("data-movie-id");
 
             fetch("/add_favourite", {
                 method: "POST",
                 headers: {
                     "Content-Type": "application/json"
                 },
                 body: JSON.stringify({ movie_id: movieId })
             })
             .then(response => response.json())
             .then(data => {
                  if (data.error) {
                     alert(data.error);
                 } else {
                     alert(data.message);
                 }
             })
             .catch(error => {
                 console.error("Error:", error);
             });
         });
     });
 });
 
     </script>
    
    {% endblock %}
</body>
</html>
