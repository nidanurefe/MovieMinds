<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Actors</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

        <div class="actors-container">
            <h1>Top Actors</h1>
            <div class="actors-grid">
                {% for actor in actors %}
                    <div class="actor-card">
                        <div class="actor-image">
                            {% if actor.img_url %}
                                <img src="{{ actor.img_url }}" alt="{{ actor.name }}'s image">
                            {% else %}
                                <p>No image available</p>
                            {% endif %}
                        </div>
                        <div class="actor-details">
                            <h2>{{ actor.name }}</h2>
                            <p>{{ actor.fav_count }} favorites</p>
                        </div>
                        <button class="add-favorite-btn">Add Favorite</button>
                    </div>
                {% endfor %}
            </div>
        </div>

    {% endblock %}
</body>
</html>
